version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python --version
  pre_build:
    commands:
      - export STARTTIME=`date +%s`
      - export BUILDNAME="$GIT_BRANCH-`date +%Y-%m-%d`"
      - export BRANCH="$GIT_BRANCH"
      - export SOURCE_VERSION="$CODEBUILD_SOURCE_VERSION"
      - export FUNCTION_NAME="$LAMBDA_TO_UPDATE"
      - export username="$GITUSER"
      - export pass="$GITPASSWORD"
      - export bucket="$BUCKETPATH"
      - export oauth="$GITOAUTH"
      - echo "BRANCH $BRANCH"
      - echo "SOURCE_VERSION $SOURCE_VERSION"
      - echo "username $GITUSER"
      - export task="$Taskid"
      - export accountId="$account"
      - export snstopic="$sns"
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - IMAGE_TAG=build-$(git rev-parse HEAD)
  build:
    commands:
      - echo Build started on `date`
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - apt-get -y update
      - apt-get install -y nfs-common
      - git clone https://$oauth@github.com/ForeverCompanies/producer.git --branch $BRANCH
      - cd producer/
      - git config --global --add remote.origin.fetch "+refs/pull/*/head:refs/remotes/origin/pr/*"
      - git config --global user.email "webdevlive@diamondnexus.com"
      - git config --global user.name "CI CD build"
      - chmod +x auto-repo-merge.sh
      - bash auto-repo-merge.sh
      - echo Building the Docker image...
      - echo $REPOURL/producer:latest $REPOURL/producer:$IMAGE_TAG
      - docker pull $REPOURL/producer:latest
      - docker build -t producer --cache-from $REPOURL/producer:latest .
      - docker tag producer:latest $REPOURL/producer:latest
      - docker tag producer:latest $REPOURL/producer:$IMAGE_TAG
      - echo Pushing the Docker images...
      - echo $REPOURL/producer:latest $REPOURL/producer:$IMAGE_TAG
      - docker push $REPOURL/producer:latest
      - docker push $REPOURL/producer:$IMAGE_TAG
      - aws ecs update-service --force-new-deployment --service $REPO --cluster $cluster
  post_build:
    commands:
      - echo Build completed on `date`
      - pwd
      - ls -al
artifacts:
  files:
    - '**/*'
